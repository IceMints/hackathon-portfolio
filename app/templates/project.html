{% include 'header.html' %}
<h1>Projects</h1>
{% for project in projects %}
  <div>
      <h2>{{ project.name }}</h2>
      <p>{{ project.description }}</p>
      {% for tool in project.tools %}
          <li>{{ tool }} </li>
      {% endfor %}
      <p> {{ project.link }}</p>
      <p> {{ project.source }} </p>
  </div> 
{% endfor %}
{% include 'footer.html' %}
