<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Team Kenargi Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon'/>
    <title>{{ title }}</title>

    <style>
        * {
            box-sizing: border-box;
        }

    </style>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg"/>
                </div>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/panturthawk.jpg">
        </div>
        <h1>{{ title }}</h1>
    </div>

    <section>
        <h1><center>Introducing the team members:</center></h1>

        <div class="grid-container members-container">
            <figure>
                <a href="/profile">
                    <center><img src= {{ img_1 }} alt="Kenargi Member" width="150" height="150"></center>
                <figcaption><center>Armando</center></figcaption></a>
            </figure>
            <figure>
                <a href="/profile">
                    <center><img src={{ img_2 }} alt="Kenargi Member" width="150" height="150"></center>
                <figcaption><center>Gigi</center></figcaption></a>
            </figure>
            <figure>
                <a href="/profile">
                    <center><img src={{ img_3 }} alt="Kenargi Member" width="150" height="150"></center>         
                <figcaption><center>Kendra</center></figcaption> </a>
            </figure>
        </div>
    </section>


    <section>
        <h1><center>Projects: </center></h1>

        <div class="grid-container projects-container">
            <figure>
                <a href="/project">
                    <img src="./static/img/project1.png" alt="Kenargi Project" width="150" height="150">
                </a>
                <figcaption>Portfolio</figcaption>
            </figure>
        </div>

    </section>

    <footer>
        <div>
            <h4>Source code</h4>
            <a href="https://github.com/kendrajmoore/literate-tribble">Github</a>
        </div>

        <div>
            <h4>Made with <3 by Team Kenargi</h4>
        </div>
    </footer>
</body>
</html>
