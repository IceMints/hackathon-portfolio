<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Team Kenargi Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon'/>

    <title>{{ title }}</title>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">

                    <img src="./static/img/logo.svg"/>

        </div>

    <div class="profile">

            <img src="./static/img/friends.jpg">
        </div>

    </div>

    <section class="container">
        <h2>Introducing the team members</h2>

        <div class="grid-container members-container">

            <figure class="card person-card">
                <img src="./static/img/friends.jpg" alt="Kenargi Member" class="card-img-top">
                <figcaption class="card-body">
                    <a href="" class="stretched-link">
                        <h5 class="card-title">Armando</h5>

                </figcaption>
            </figure>

            <figure class="card person-card">
                <img src="./static/img/friends.jpg" alt="Kenargi Member" class="card-img-top">

                    <a href="" class="stretched-link">
                        <h5 class="card-title">Armando</h5>
                    </a>
                    <p class="card-text">Mexico City, Mexico</p>
                </figcaption>
            </figure>

            <figure class="card person-card">
                <img src="./static/img/friends.jpg" alt="Kenargi Member" class="card-img-top">
                <figcaption class="card-body">
                    <a href="" class="stretched-link">
                        <h5 class="card-title">Armando</h5>
                    </a>
                    <p class="card-text">Mexico City, Mexico</p>
                </figcaption>
            </figure>
        </div>
    </section>


    <section class="container">
        <h2>Projects</h2>

        <div class="grid-container projects-container">
            <figure class="card person-card">
                <img src="./static/img/project1.png" alt="Kenargi Project" class="card-img-top">
                <figcaption class="card-body">
                    <a href="" class="stretched-link">
                        <h5 class="card-title">Portfolio</h5>
                    </a>
                    <p class="card-text">Our first project</p>
                </figcaption>
            </figure>
        </div>

    </section>


</body>
</html>
