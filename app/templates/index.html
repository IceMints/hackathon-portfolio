<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta property="og:title" content="Personal Portfolio">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Team Kenargi Portfolio">
    <meta property="og:url" content="{{ url }}">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">

    <link lang='sass' rel="stylesheet" href="./static/styles/main.css">
    <link rel='icon' href='./static/img/favicon.ico' type='image/x-icon'/>
    <title>{{ title }}</title>

    <style>
        * {
            box-sizing: border-box;
        }

        .row {
            display: flex;
            padding: 10px;
        }

        /* Create three equal columns that sits next to each other */
        .column {
            flex: 33.33%;
            padding: 20px;
        }
    </style>
</head>

<body>
    <header class="nav-bar">
        <div class="nav-content">
            <a href="/">
                <div class="nav-logo">
                    <img src="./static/img/logo.svg"/>
                </div>
            </a>
        </div>
    </header>

    <div class="profile">
        <div id="profile-picture" class="profile-picture">
            <img src="./static/img/friends.jpg">
        </div>
        <h1>Team Kenargi</h1>
    </div>

    <section>
        <h1>Introducing the team members:</h1>

        <div class="grid-container members-container">
            <figure>
                <a href="">
                    <img src="./static/img/friends.jpg" alt="Kenargi Member" width="150" height="150">
                </a>
                <figcaption>Armando</figcaption>
            </figure>
            <figure>
                <a href="">
                    <img src="./static/img/Gigi_Hui.png" alt="Kenargi Member" width="150" height="150">
                </a>
                <figcaption>Gigi</figcaption>
            </figure>
            <figure>
                <a href="">
                    <img src="./static/img/friends.jpg" alt="Kenargi Member" width="150" height="150">
                </a>
                <figcaption>Kendra</figcaption>
            </figure>
        </div>
    </section>


    <section>
        <h1>Projects: </h1>

        <div class="grid-container projects-container">
            <figure>
                <a href="">
                    <img src="./static/img/project1.png" alt="Kenargi Project" width="150" height="150">
                </a>
                <figcaption>Portfolio</figcaption>
            </figure>
        </div>

    </section>


</body>
</html>
